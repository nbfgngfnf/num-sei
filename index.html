<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alunos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registro de Alunos</h1>

    <form id="alunoForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" min="0" max="10" required>

        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" min="0" max="10" required>

        <label for="frequencia">Frequência (%):</label>
        <input type="number" id="frequencia" min="0" max="100" required>

        <button type="button" onclick="adicionarAluno()">Adicionar Aluno</button>
    </form>

    <table id="tabelaAlunos">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Média</th>
                <th>Frequência</th>
                <th>Situação</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr>
                <td colspan="3">Totais</td>
                <td id="mediaTurma"></td>
                <td id="frequenciaTurma"></td>
                <td id="totalAlunos">0 Alunos</td>
            </tr>
        </tfoot>
    </table>

    <script src="script.js"></script>
</body>
</html>
